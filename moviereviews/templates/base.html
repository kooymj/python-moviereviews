<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            {% load static %}
            <image src="{% static 'images/movie.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top" />
            Movies
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav ms-auto">
              <a class="nav-link" href="{% url 'news' %}">News</a>
              {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logoutaccount' %}">Logout {{ user.username }}</a>
              {% else %}
                <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
              {% endif %}
          </div>
        </div>
      </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  <footer class="text-center text-lg-start bg-light text-muted mt-4">
     <div class="text-center p-4">
         Â© Copyright -
         <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://twitter.com/greglim81">John Koo</a> -
         <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://twitter.com/danielgarax">Daniel Correa</a>
     </div>
  </footer>
</body>
</html>
